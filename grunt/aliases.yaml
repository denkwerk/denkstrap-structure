development:
    description: 'Development build task'
    tasks:
        - 'clean:dist'
        - 'sass_globbing'
        - 'sass:development'
        - 'autoprefixer:development'
        - 'lint'
        - 'copy:js'
        - 'nunjuckr:development'

dev:
    description: 'Shortcut für development task'
    tasks:
        - 'development'

production:
    description: 'Production build task'
    tasks:
        - 'clean:dist'
        - 'sass_globbing'
        - 'sass:production'
        - 'autoprefixer:production'
        - 'requirejs:production'
        - 'nunjuckr:production'

prod:
    description: 'Shortcut für production task'
    tasks:
        - 'production'

styleguide:
    description: 'A task for generating a styleguide'
    tasks:
        - 'nunjuckr:styleguide-development-overview'
        - 'nunjuckr:styleguide-development-modules'
        - 'nunjuckr:styleguide-development-pattern'

lint:
    description: 'Linting task for development'
    tasks:
        - 'jshint:grunt'
        - 'jscs:grunt'
        - 'scsslint:scss'
        - 'csslint:development'
        - 'jshint:frontend'
        - 'jscs:frontend'

lint_ci:
    description: 'Linting task for the CI server'
    tasks:
        - 'csslint:production'
        - 'jshint:ci'
        - 'jscs:ci'
