development:
    description: 'Development build task'
    tasks:
        - 'clean:dist'
        - 'postcss:scsslint'
        - 'sass:development'
        - 'postcss:cssDevelopment'
        # - 'lint'
        - 'copy:js'
        - 'nunjuckr:development'

dev:
    description: 'Shortcut für development task'
    tasks:
        - 'development'

production:
    description: 'Production build task'
    tasks:
        - 'clean:dist'
        - 'sass:production'
        - 'postcss:cssProduction'
        - 'requirejs:production'
        - 'nunjuckr:production'

prod:
    description: 'Shortcut für production task'
    tasks:
        - 'production'

lint:
    description: 'Linting task for development'
    tasks:
        - 'postcss:scsslint'
        - 'jshint:grunt'
        - 'jscs:grunt'
        - 'jshint:frontend'
        - 'jscs:frontend'

lint_ci:
    description: 'Linting task for the CI server'
    tasks:
        - 'jshint:ci'
        - 'jscs:ci'

default:
    description: 'Development'
    tasks:
        - 'clean:dist'
        - 'watch'
