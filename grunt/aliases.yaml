test-dev:
    description: 'Dev testing task for grunt-sass and js builds'
    tasks:
        - 'sass_globbing'
        - 'scsslint:scss'
        - 'sass:development'
        - 'lodashAutobuild'
        - 'requirejs:development'

test-prod:
    description: 'Prod testing task for grunt-sass and js builds'
    tasks:
        - 'sass_globbing'
        - 'scsslint:scss'
        - 'sass:production'
        - 'lodashAutobuild'
        - 'requirejs:production'

lint:
    description: 'Linting task for development'
    tasks:
        - 'jshint:grunt'
        - 'jscs:grunt'
        - 'scsslint:scss'
        - 'jshint:frontend'
        - 'jscs:frontend'

lint_ci:
    description: 'Linting task for the CI Server'
    tasks:
        - 'scsslint:scss'
        - 'jshint:ci'
        - 'jscs:ci'

